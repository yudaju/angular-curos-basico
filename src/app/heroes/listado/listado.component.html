<p>listado de Heroes</p>

<div *ngIf="borrado; else noBorrado">
    <h1>Heroe borrado: <small>{{ borrado }}</small></h1>    
    <br>
</div>

<ng-template #noBorrado>
    <h1>No ha borrado nada.</h1>    
</ng-template>

<button (click)="borrarHeroe();">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} {{ heroe }}
    </li>
</ul>
